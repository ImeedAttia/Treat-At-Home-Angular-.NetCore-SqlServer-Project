
                          <form  #f="ngForm" (ngSubmit)="ajouter(f)">

      <!--Modal Content-->
      <div class="modal-content">
  
        <!-- Modal Header-->
        <div class="modal-header">
          <h3>Feedback Request</h3>
  
         
        </div>
  
        <!-- Modal Body-->
        <div class="modal-body text-center">
          <i class="far fa-file-alt fa-4x mb-3 animated rotateIn icon1"></i>
          <h3>Your opinion matters</h3>
          <h5>Help us improve our product? <strong>Give us your feedback.</strong></h5>
          <hr>
          <h6>Your Rating</h6>
        </div>
  
    
  
        <div class="form-group">
            <select class="form-control" required ngModel name="rate">
                <option class="hidden"  selected disabled>Please select your Rating</option>
                <option value="Beja">Very good</option>
                <option value="Good" >Good</option>
                <option value="Mediocre" >Mediocre</option>
                <option value="Bad" >Bad</option>
                <option value="Very Bad" >Very Bad</option>

            </select>
        </div>



        <!--Text Message-->
        <div class="text-center">
          <h4>What could we improve?</h4>
        </div>
        <textarea type="textarea" placeholder="Your Message" rows="3" name="message"   required ngModel ></textarea>
  
  
        <!-- Modal Footer-->

      </div>
      <button type="submit" class="btn btn-primary btn-lg"
      style="padding-left: 2.5rem; padding-right: 2.5rem;"> <i class="fa fa-paper-plane"></i> Send</button>
    </form>
