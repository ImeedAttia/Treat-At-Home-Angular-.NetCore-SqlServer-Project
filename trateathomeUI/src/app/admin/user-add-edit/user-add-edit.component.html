<div class="d-flex flex-row bd-highlight mb-2">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="username"
            placeholder="Enter user name">
        </div>

        <label class="col-sm-2 col-form-label">Last name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="userLastname"
            placeholder="Enter userLastname">
        </div>


        <label class="col-sm-2 col-form-label">Phonenum</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="userPhonenum"
            placeholder="Enter userPhonenum">
        </div>    
        <label class="col-sm-2 col-form-label">usersexe</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="usersexe"
            placeholder="Enter usersexe">
        </div>    
        <label class="col-sm-2 col-form-label">usercountry</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="usercountry"
            placeholder="Enter usercountry">
        </div>    
        <label class="col-sm-2 col-form-label">useremail</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="useremail"
            placeholder="Enter useremail">
        </div>    
        <label class="col-sm-2 col-form-label">userpassword</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="userpassword"
            placeholder="Enter userpassword">
        </div>   
        <label class="col-sm-2 col-form-label">UserRole</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="UserRole"
            placeholder="Enter UserRole">
        </div>    
    </div>




    <div class="ml-3 bd-highlight" style="width: 40%;">
    <img [src]=userPathPhoto height="250px;" width="200px;">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
    </div>
    </div>
    
    
    <button (click)="addArt()" *ngIf="usr.UserId==0" class="btn btn-primary">
        Add
    </button>
    
    <button (click)="EditArt()" *ngIf="usr.UserId!=0" class="btn btn-primary">
        Update
    </button>
